<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>

	<header>
		<h1>Formularios</h1>
	</header>

	<main>
		<section>
			<form>
				<table>
					<tbody>
						<tr>
							<td><label for="nombrecurso">Nombre del Curso:</label></td>
							<td><input type="text" id="nombrecurso" /></td>
						</tr>
						<tr>
							<td><label for="preciocurso">Precio del Curso:</label></td>
							<td><input type="number" id="preciocurso" /></td>
						</tr>
						<tr>
							<td><label for="fechacurso">Fecha de Inicio</label></td>
							<td><input type="date" id="fechacurso"></td>
						</tr>
						<tr>
							<td><label for="correodocente">Correo del Docente</label></td>
							<td><input type="email" id="correodocente"></td>
						</tr>
						<tr>
							<td><label for="passwordcurso">Contraseña del Curso</label></td>
							<td><input type="password" id="passwordcurso" /></td>
						</tr>
						<tr>
							<td><label>Elija el turno</label></td>
							<td>
								<label for="radiodia">Mañana</label>
								<input type="radio" id="radiodia" name="turno">

								<label for="radionoche">Noche</label>
								<input type="radio" id="radionoche" name="turno">
							</td>
						</tr>
						<tr>
							<td><label>Tipo de Pago</label></td>
							<td>
								<label for="pagocuotas">En cuotas</label>
								<input type="radio" id="pagocuotas" name="tipopago">

								<label for="pagodirecto">Directo</label>
								<input type="radio" id="pagodirecto" name="tipopago">
							</td>
						</tr>
						<tr>
							<td><label>Idiomas del Curso</label></td>
							<td>
								<label for="idiomaes">Español</label>
								<input type="checkbox" id="idiomaes">

								<label for="idiomaen">Inglés</label>
								<input type="checkbox" id="idiomaen">

								<label for="idiomapr">Portugués</label>
								<input type="checkbox" id="idiomapr">
							</td>
						</tr>

						<tr>
							<td><label for="nivelcurso">Nivel del Curso</label></td>
							<td>
								<select name="" id="nivelcurso">
									<option value="">-- Seleccione --</option>
									<option value="">Básico</option>
									<option value="">Intermedio</option>
									<option value="">Avanzado</option>
								</select>
							</td>
						</tr>

						<tr>
							<td><label for="descripcurso">Descripción de Curso:</label></td>
							<td>
								<textarea name="" id="descripcurso" cols="20" rows="5"></textarea>
							</td>
						</tr>

						<tr>
							<td><label for="videofile">Video Introducción:</label></td>
							<td><input type="file" id="videofile"></td>
						</tr>

						<tr>
							<td><label for="colorcurso">Color Base del Curso</label></td>
							<td><input type="color" id="colorcurso"></td>
						</tr>

						<tr>
							<td><input type="submit" value="Crear Curso" /></td>
							<td><input type="reset" value="Limpiar Formulario"></td>
						</tr>


					</tbody>
				</table>






			</form>
		</section>
	</main>

</body>

</html>
